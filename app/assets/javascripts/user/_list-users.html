<table class="table">
    <thead>
    <tr>
        <th>name</th>
        <th>email</th>
        <th>password</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
    </tr>
    </tbody>
</table>
